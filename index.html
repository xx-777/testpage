<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unfolding Paper</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .paper {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform-origin: center;
      animation: unfold 2s forwards;
    }

    @keyframes unfold {
      0% {
        width: 100px;
        height: 100px;
        transform: scale(1);
      }
      100% {
        width: 500px;
        height: 500px;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="paper"></div>

</body>
</html>
